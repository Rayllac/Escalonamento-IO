<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos de Escalonamento IO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <h1>Algoritmos de Escalonamento IO</h1>
      <p class="subtitle">Veja como diferentes algoritmos escolhem a ordem de atender requisições no disco</p>
      <div class="controls">

          <div class="control-section">
              <h3>Configuração</h3>

              <div class="form-group">
                  <label for="diskSize">Tamanho do disco:</label>
                  <input type="number" id="diskSize" value="100" min="50" max="200">
                  <small>O disco vai de 0 até este número</small>
              </div>

              <div class="form-group">
                  <label for="initialPosition">Posição inicial da cabeça:</label>
                  <input type="number" id="initialPosition" value="50" min="0" max="99">
                  <small>Onde a cabeça de leitura começa</small>
              </div>

              <div class="form-group">
                  <label for="newRequest">Adicionar requisição:</label>
                  <input type="number" id="newRequest" placeholder="Ex: 20" min="0" max="99">
                  
              </div>
                  <button onclick="addRequisicao()" class="success">Adicionar</button>
                  <button onclick="exemploAutomatico()">Exemplo</button>
                  <button onclick="limparRequisicoes()" class="danger">Limpar</button>
              <div>

              
              </div>
          <div class="requests-display" id="requestsDisplay">
                  <strong>Requisições:</strong> <em>Nenhuma ainda. Adicione algumas!</em>
          </div>
          </div>
          <div class="control-section">
              <h3>Escolha o Algoritmo</h3>
              <button onclick="runAlgoritmo('sstf')" class="success">SSTF - Mais Próximo</button>
              <button onclick="runAlgoritmo('scan')">SCAN - Elevador</button>
              <button onclick="runAlgoritmo('cscan')">C-SCAN - Circular</button>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
